<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Primer a√±o "7mo"</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ion-content padding>
    
      <ion-list>
        <ng-container *ngIf="!todos || todos.length == 0">
          <div *ngFor="let n of [0,1,2]" padding>
            <ion-skeleton-text></ion-skeleton-text>
            <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
          </div>
        </ng-container>
    
        <ion-item-sliding *ngFor="let todo of todos">
          <div *ngIf="todo.gradoId == 07">
          <ion-item lines="inset" button [routerLink]="['/menu/details', todo.id]">
            <ion-label>
              {{ todo.titulo }}
              <p>{{ todo.fecha | date:'short' }}</p>
            </ion-label>
            <ion-note slot="end" color="primary">{{ todo.descripcion }}</ion-note>
          </ion-item>
        </div>
          <ion-item-options side="end">
            <ion-item-option (click)="remove(todo)" color="danger">
              Eliminar
              <ion-icon name="trash" slot="end"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/menu/details" routerDirection="forward">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    
    </ion-content>
